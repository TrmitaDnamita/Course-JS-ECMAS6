<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>First JS Test</title>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<article>
		<h1>Hello World, This is JavaScript</h1>
		<p>I am a paragraph, but also a Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga, optio.</p>
	</article>
	<article id="ascii-output">
		<script>document.writeln(`<h2>Hello Again, This may be a JavaScript</h2>`)</script>
		<script defer src="ascii-table.js"></script>
	</article>
	<div class="spacing"></div>
	<div class="some-elements">
		<button onclick=" 
				confirm('Are you sure?') ? getElementById('message').textContent = 'You pressed OK!' : getElementById('message').textContent = 'You pressed CANCEL!';
				">Press Me!
		</button>

		<textarea class="placeholder-center" name="message" id="message" placeholder="Write your message HERE!"></textarea>

		<button onclick="
				const message = prompt('I can give you a prompt.. No wishes here, enter your message!');
				getElementById('message').textContent = 'Here, take it: ' + message + ' - ' + new Date().toLocaleString();
				">No! Press Me!
		</button>
	</div>
</body>

</html>
